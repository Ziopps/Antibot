<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Bot Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .stat-card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
        .stat-value { font-size: 2em; font-weight: bold; color: #2c3e50; }
        .stat-label { color: #7f8c8d; margin-top: 10px; }
        .charts { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; }
        .chart-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .refresh-btn { background: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .refresh-btn:hover { background: #2980b9; }
        .log-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .log-table th, .log-table td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        .log-table th { background: #f8f9fa; }
        .status-allowed { color: #27ae60; font-weight: bold; }
        .status-blocked { color: #e74c3c; font-weight: bold; }
        .status-challenged { color: #f39c12; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Anti-Bot Analytics Dashboard</h1>
            <button class="refresh-btn" onclick="refreshData()">Refresh Data</button>
            <span id="lastUpdate"></span>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalRequests">-</div>
                <div class="stat-label">Total Requests</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="blockedRequests">-</div>
                <div class="stat-label">Blocked</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="challengedRequests">-</div>
                <div class="stat-label">Challenged</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="allowedRequests">-</div>
                <div class="stat-label">Allowed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="averageScore">-</div>
                <div class="stat-label">Avg Score</div>
            </div>
        </div>

        <div class="charts">
            <div class="chart-container">
                <h3>Request Distribution</h3>
                <canvas id="distributionChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Score Distribution</h3>
                <canvas id="scoreChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Top Countries</h3>
                <canvas id="countryChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Detection Reasons</h3>
                <canvas id="reasonChart"></canvas>
            </div>
        </div>

        <div class="chart-container">
            <h3>Recent Activity</h3>
            <table class="log-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>IP</th>
                        <th>Country</th>
                        <th>Action</th>
                        <th>Score</th>
                        <th>Reasons</th>
                        <th>Processing Time</th>
                    </tr>
                </thead>
                <tbody id="logTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Analytics Dashboard Script
        let charts = {};
        
        async function fetchAnalytics() {
            try {
                // This would connect to your Cloudflare Worker's analytics endpoint
                // You'll need to add an analytics endpoint to your worker
                const response = await fetch('/analytics', {
                    headers: { 'Authorization': 'Bearer YOUR_API_TOKEN' }
                });
                return await response.json();
            } catch (error) {
                console.error('Failed to fetch analytics:', error);
                return null;
            }
        }

        async function refreshData() {
            const data = await fetchAnalytics();
            if (!data) return;

            // Update stats
            document.getElementById('totalRequests').textContent = data.total || 0;
            document.getElementById('blockedRequests').textContent = data.blocked || 0;
            document.getElementById('challengedRequests').textContent = data.challenged || 0;
            document.getElementById('allowedRequests').textContent = data.allowed || 0;
            document.getElementById('averageScore').textContent = (data.averageScore || 0).toFixed(1);

            // Update charts
            updateDistributionChart(data.distribution);
            updateScoreChart(data.scoreDistribution);
            updateCountryChart(data.countries);
            updateReasonChart(data.reasons);
            updateLogTable(data.recentLogs);

            document.getElementById('lastUpdate').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
        }

        function updateDistributionChart(data) {
            const ctx = document.getElementById('distributionChart').getContext('2d');
            
            if (charts.distribution) {
                charts.distribution.destroy();
            }

            charts.distribution = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Allowed', 'Blocked', 'Challenged'],
                    datasets: [{
                        data: [data.allowed, data.blocked, data.challenged],
                        backgroundColor: ['#27ae60', '#e74c3c', '#f39c12']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }

        function updateScoreChart(data) {
            const ctx = document.getElementById('scoreChart').getContext('2d');
            
            if (charts.score) {
                charts.score.destroy();
            }

            charts.score = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['0-20', '21-40', '41-60', '61-80', '81-100'],
                    datasets: [{
                        label: 'Request Count',
                        data: data.ranges,
                        backgroundColor: '#3498db'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        function updateCountryChart(data) {
            const ctx = document.getElementById('countryChart').getContext('2d');
            
            if (charts.country) {
                charts.country.destroy();
            }

            charts.country = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Requests',
                        data: data.values,
                        backgroundColor: '#9b59b6'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        function updateReasonChart(data) {
            const ctx = document.getElementById('reasonChart').getContext('2d');
            
            if (charts.reason) {
                charts.reason.destroy();
            }

            charts.reason = new Chart(ctx, {
                type: 'horizontalBar',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Occurrences',
                        data: data.values,
                        backgroundColor: '#e67e22'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        function updateLogTable(logs) {
            const tbody = document.getElementById('logTableBody');
            tbody.innerHTML = '';

            logs.forEach(log => {
                const row = document.createElement('tr');
                const statusClass = log.action.toLowerCase() === 'allowed' ? 'status-allowed' : 
                                   log.action.toLowerCase() === 'blocked' ? 'status-blocked' : 'status-challenged';
                
                row.innerHTML = `
                    <td>${new Date(log.timestamp).toLocaleString()}</td>
                    <td>${log.ip}</td>
                    <td>${log.country}</td>
                    <td class="${statusClass}">${log.action}</td>
                    <td>${log.score}</td>
                    <td>${log.reasons.join(', ')}</td>
                    <td>${log.processingTime}ms</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
            // Refresh every 30 seconds
            setInterval(refreshData, 30000);
        });
    </script>
</body>
</html>
